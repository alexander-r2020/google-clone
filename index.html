<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto google</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
   <header class="header-main">
       <div class="header-main-content">
            <nav class="header-main-content__nav">
                <a href="#">Gmail</a>
                <a href="#">Imagenes</a>
                <img src="/img/apps.svg" alt="apps">
                <img src="/img/user.svg" alt="photo-user">
            </nav>
        </div>
   </header>
   <main class="container-main">
       <section class="container-main-section">
           <div class="container-main-section__logo">
                <img src="./img/logo-google.svg" alt="icono de google">
           </div>
           <div class="container-main-section__input">
                <img class="lupa" src="/img/lupa.svg" alt="lupa">

                <img class="mic" src="/img/Google_mic.svg" alt="microfono">
            </div>
            <div class="container-main-section__botons"> 
               <button>Buscar con Google</button>
               <button>I'm Feeling Lucky</button>
            </div>
            <div class="container-main-section__letter">
                <p>Ofrecido por Google en: <a href="#">Espa√±ol(Latinoamerica)</a></p>
            </div>
       </section>
   </main>
   <footer class="footer-main">
       <div class="footer-main__country">
           <p>Argentina</p>
       </div>
            <div class="footer-main-sector">
                <div class="footer-main-sector__publicity">
                    <a href="#">Publicidad</a>
                    <a href="#">Negocios</a>
                    <a href="#">Acerca de</a>
                    <a href="#">Como funciona la Busqueda</a>
           
                </div>
                <div class="footer-main-sector__condition">
                    <a href="#">Privacidad</a>
                    <a href="#">Condiciones</a>
                    <a href="#">Preferencias</a>
                </div>
            </div>
   </footer>

</html>
